<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>GET KEY - KAYS VIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #8B0000);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 45px 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
      animation: fadeIn 1s ease;
    }

    h2 {
      font-size: 28px;
      color: #ff3b3b;
      margin-bottom: 20px;
      text-shadow: 0 0 15px red;
    }

    input[type="text"] {
      width: 90%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 15px;
      outline: none;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.2);
    }

    button {
      background: linear-gradient(45deg, #ff0000, #ff6600);
      border: none;
      padding: 12px 28px;
      color: white;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #ff0000;
    }

    button:hover {
      transform: scale(1.06);
      box-shadow: 0 0 20px #ff0000;
    }

    .key-box {
      margin-top: 20px;
      padding: 15px;
      font-size: 17px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      display: none;
      word-break: break-word;
      animation: slideIn 0.5s ease forwards;
    }

    #copyMsg {
      font-size: 13px;
      color: #90ff90;
      margin-top: 8px;
      display: none;
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>GET KEY VIP üî•</h2>
    <input type="text" id="username" placeholder="üîê Nh·∫≠p t√™n ho·∫∑c m√£ x√°c minh">
    <br>
    <button onclick="getKey()">üöÄ GET KEY</button>
    <button onclick="copyKey()">üìã COPY</button>

    <div class="key-box" id="keyBox">üîë KEY: <span id="generatedKey"></span></div>
    <div id="copyMsg">‚úÖ ƒê√£ sao ch√©p Key!</div>
  </div>

  <script>
    function generateRandomKey(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function getKey() {
      const name = document.getElementById("username").value.trim();
      if (name === "") {
        alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p t√™n ho·∫∑c m√£ x√°c minh!");
        return;
      }

      const key = "KAYS-" + generateRandomKey(10);
      document.getElementById("generatedKey").innerText = key;
      const box = document.getElementById("keyBox");
      box.style.display = "block";
      box.style.animation = "slideIn 0.5s ease";
      document.getElementById("copyMsg").style.display = "none";
    }

    function copyKey() {
      const key = document.getElementById("generatedKey").innerText;
      if (key === "") {
        alert("‚ùó B·∫°n ch∆∞a t·∫°o Key ƒë·ªÉ sao ch√©p!");
        return;
      }

      navigator.clipboard.writeText(key).then(() => {
        document.getElementById("copyMsg").style.display = "block";
      });
    }
  </script>

</body>
</html>
